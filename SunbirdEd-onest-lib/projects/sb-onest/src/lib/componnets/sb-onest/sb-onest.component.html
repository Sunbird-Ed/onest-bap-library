<mat-toolbar color="primary">
    <span (click)="searchBasedQuery()">ONEST-ED</span>
    <div class="spacer"></div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input type="search" matInput (keyup.enter)="searchBasedQuery()" [(ngModel)]="searchQuery">
        <button matSuffix class="send-btn" (click)="searchBasedQuery()"><mat-icon>send</mat-icon></button>
    </mat-form-field>
</mat-toolbar>
